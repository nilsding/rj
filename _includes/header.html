<div class="header">
  <h1>{{ site.title }}</h1>
  {{ site.description }}
</div>
<nav class="nav">
  <ul>
    {% for entry in site.nav %}
      <li><a href="
{%- assign first_url_char = entry[1] | slice: 0 -%}
{%- if first_url_char != '/' -%}
  {{ entry[1] }}
{%- elsif true -%}{%- comment -%}`else` does not work here, it thinks it's part of the for...{%- endcomment -%}
  {{ entry[1] | prepend: site.baseurl }}
{%- endif -%}
">{{ entry[0] }}</a>
    {% endfor %}
  </ul>
</nav>
